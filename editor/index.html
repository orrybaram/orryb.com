<script>
(function() {
	
	var	contents = $('iframe').contents(),
		body = contents.find('body'),
		head = contents.find('head'),
		styleTag = $('<style id="iframe-style"></style>').appendTo(head),
		initial_html = $('#html').val(),
		initial_css = $('#css').val();
		code = $('.code-side');
		output = $('.output');
		previewFrame = document.getElementById('preview'),
	   	preview = previewFrame.contentDocument || previewFrame.contentWindow.document;
	   	$html = $(preview).find('html');

	//Add bootstrap.css and Pacifico font into preview
	head.prepend("<link href='http://orryb.com/editor/css/bootstrap.css' rel='stylesheet' type='text/css'>" +
		"<link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>");

	body.html(initial_html);
	styleTag.text(initial_css);
 
	//Code Editors
	var htmlEditor = CodeMirror.fromTextArea(document.getElementById("html"), {
		mode: "text/html", 
		tabMode: "indent",
		theme: "monokai",
		onChange: function() {
			body.html( htmlEditor.getValue() );
		}
	});

	var cssEditor = CodeMirror.fromTextArea(document.getElementById("css"), {
		mode: "text/css", 
		tabMode: "indent",
		theme: "monokai",
		onChange: function() {
			styleTag.text( cssEditor.getValue() );
		}
	});

	// Hide and show code panel
	$('#toggle-code').toggle(function(){
		$(this).text("show code");
		contents.find('#DO-IT-DO-IT----COME-ON-COME-ON').fadeOut(500);
		code.animate({width: 'hide'});
		output.animate({ width: ($('.row-fluid').width() * 1) }, function(){
			output.css("width", '100%');
			
		});
		
	},function(){
		$(this).text("hide code");
		code.animate({width: 'show'});
		output.animate({ width: ($('.row-fluid').width() * .5) }, function(){
			output.css("width", '50%');
			contents.find('#DO-IT-DO-IT----COME-ON-COME-ON').fadeIn(500);
		});
	});

	// unnecessary jquery fade in!
	$html.find('.container').hide().delay(800).fadeIn();

})();

</script>
