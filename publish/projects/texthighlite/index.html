<!doctype HTitsML>
<html>
<head>
    <title>Text Highlite Demo</title>
</head>
<body>
<style>

body {
   background-color:black; 
   color: white;
   font-family:sans-serif;
}

.container {
    width:960px;
    margin:0 auto;
    text-align: center;
}

h1,h2,p {display:inline-block;}


</style>
<div class="container">
   <h1>This is the First</h1><br>
   <h2>This is the second</h2><br>
   <p style="color:grey"> This is some other shit</p><br>
   <span style="color:orange">Haha this is orange, fuck you</span>
</div>

<script type="text/javascript" src="jquery-1.6.2.js"></script>
<script type="text/javascript" src="jquery.easing-v1.3.js"></script>
<script type="text/javascript" src="jquery.texthighlite-0.2.js"></script>

<script>


$('div').textHighlite({
    showSpeed: 100,
    hideSpeed: 400,
    delay: 0,
});


</script>
</body>
</html>
