<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>

<script src="js/livereload.js"></script>

<script src="js/plugins.js"></script>

<script src="js/codemirror.js"></script>
<script src="js/css.js"></script>
<script src="js/htmlmixed.js"></script>
<script src="js/javascript.js"></script>
<script src="js/xml.js"></script>

<script>
(function() {
	
	//Set Grid Height to window size
	function setHeight(){ $('.grid').height( $(window).height() ); }; 	
	window.onChange = setHeight();

	var	contents = $('iframe').contents(),
		body = contents.find('body'),
		styleTag = $('<style></style>').appendTo(contents.find('head')),
		initial_html = $('#html').val(),
		initial_css = $('#css').val();

	body.html(initial_html);
	styleTag.text(initial_css);

	var htmlEditor = CodeMirror.fromTextArea(document.getElementById("html"), {
		mode: "text/html", 
		tabMode: "indent",
		theme: "monokai",
		lineWrapping: true,
		onChange: function() {
			body.html( htmlEditor.getValue() );
		}
	});

	var cssEditor = CodeMirror.fromTextArea(document.getElementById("css"), {
		mode: "text/css", 
		tabMode: "indent",
		theme: "monokai",
		lineWrapping: true,
		onChange: function() {
			styleTag.text( cssEditor.getValue() );
		}
	});

	

})();

</script>

</body>
